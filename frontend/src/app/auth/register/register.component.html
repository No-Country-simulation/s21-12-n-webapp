<div class="mx-auto mt-8 rounded-lg p-4">

    <div
        class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-neutral-950 lg:max-w-4xl">
        <div class="hidden bg-cover lg:block lg:w-1/2" style="background-image: url('registro.png');"></div>

        <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
            <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="barberlink.png" alt="">
            </div>

            <p class="mt-3 text-xl text-center text-amber-600 dark:text-yellow-400">
                BARBERLINK
            </p>



            <div class="flex items-center justify-between mt-4">
                <h1 class="mx-auto text-white text-3xl">Empieza ahora</h1>

            </div>
            <div class="flex items-center justify-between mt-4">
                <p class="mx-auto text-white text-lg text-center">Crea una cuenta para descubrir barberias
                    <br>
                    y reservar tu corte favorito
                </p>
            </div>

            <div class="mt-4">
                <input id="LoggingName" placeholder="Nombre del usuario" class="block w-full px-4 py-2  border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50
                focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" type="text" />
            </div>

            <div class="mt-4">
                <input id="LoggingEmailAddress" placeholder="Correo" class="block w-full px-4 py-2  border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50
                focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" type="email" />
            </div>

            <div class="mt-4">
                <input id="LoggingTel" placeholder="Numero de telefono" 
                       class="block w-full px-4 py-2 border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50 focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" 
                       type="number" inputmode="numeric" />
            </div>

            <div class="mt-4">
                <input id="loggingPassword" placeholder="Contraseña" class="block w-full px-4 py-2 
                 border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50
                focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" type="password" />
            </div>

            <div class="mt-6">
                <button class="bg-amber-400 hover:bg-amber-500 w-full py-3 rounded-md cursor-pointer ">
                    Registrase
                </button>
            </div>

            <div class="flex items-center justify-between mt-4">
                <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>

                <a href="#" class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline">¿Ya tienes
                    cuenta? Inicia session </a>

                <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
            </div>
        </div>
    </div>

</div>
