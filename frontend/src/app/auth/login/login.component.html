<div class="h-screen w-screen p-4 flex items-center justify-center">
    <div class="flex w-full full overflow-hidden bg-neutral-950 rounded-lg shadow-lg dark:bg-neutral-950">
        <div class="hidden bg-cover lg:block lg:w-1/2"
            style="background-image: url('assets/login.png'); background-position: 70% 30%;"></div>
        <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">

            <div class="flex justify-center">
                <div class="flex items-center space-x-2">
                    <img class="w-auto h-7 sm:h-8" src="assets/barberlink.png" alt="">
                    <p class="text-amber-600 dark:text-yellow-400">
                        BARBERLINK
                    </p>
                </div>
            </div>
            <div class="flex items-center justify-between mt-4">
                <h1 class="mx-auto text-white text-3xl">¡Bienvenido!</h1>
            </div>

            <div class="flex items-center justify-between mt-4">
                <p class="mx-auto text-white text-lg text-center">Consigue el estilo que mereces, cerca de ti.
                    <br>
                    ¿Listo para un nuevo look?
                </p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mt-4">
                    <input id="LoggingName" placeholder="Usuario" formControlName="usuario" class="block w-full px-4 py-2  border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50
                focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" type="text" />
                    <div
                        *ngIf="loginForm.get('usuario')?.invalid && (loginForm.get('usuario')?.touched || loginForm.get('usuario')?.dirty)">
                        <small *ngIf="loginForm.get('usuario')?.errors?.['required']" class="text-red-500">El usuario es
                            obligatorio.</small>
                        <small *ngIf="loginForm.get('usuario')?.errors?.['minlength']" class="text-red-500">El usuario
                            debe de tener al menos 4 caracteres.</small>
                    </div>
                </div>

                <div class="mt-4">
                    <input id="loggingPassword" placeholder="Contraseña" formControlName="contrasena" class="block w-full px-4 py-2 
                 border rounded-lg dark:bg-black dark:text-neutral-50 dark:border-neutral-50
                focus:ring-opacity-40 dark:focus:border-amber-400 focus:outline-none focus:ring" type="password" />
                    <div
                        *ngIf="loginForm.get('contrasena')?.invalid && (loginForm.get('contrasena')?.touched || loginForm.get('contrasena')?.dirty)">
                        <small *ngIf="loginForm.get('contrasena')?.errors?.['required']" class="text-red-500">La
                            contraseña es obligatoria.</small>
                        <small *ngIf="loginForm.get('contrasena')?.errors?.['minlength']" class="text-red-500">La
                            contraseña debe tener al menos 6 caracteres.</small>
                    </div>
                </div>
                <br>
                <button type="submit" [disabled]="loginForm.invalid" [ngClass]="{'bg-amber-300 hover:bg-amber-400': loginForm.valid, 
                'bg-orange-300': loginForm.invalid}" class="w-full py-3 rounded-md">
                    Iniciar sesión
                </button>
            </form>

            <div class="flex items-center justify-center space-x-2 mt-4">
                <span class="text-xs text-gray-500 dark:text-gray-400">¿No tienes cuenta?&nbsp;</span>
                <a href="/register" class="text-xs text-amber-500 dark:text-amber-400 hover:underline"> Cree una
                    cuenta</a>
            </div>
        </div>
    </div>
</div>
