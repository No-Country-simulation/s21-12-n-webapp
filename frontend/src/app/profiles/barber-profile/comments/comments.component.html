<div class="w-full p-16">
  <div class="w-full flex gap-2">
    <input [(ngModel)]="newComment" placeholder="Escribe un comentario..." class="input"/>
    <button (click)="addComment()" class="size-9 p-3">Comentar</button>
  </div>

  <ul class="w-full h-full p-4 flex flex-col gap-3">
    <li *ngFor="let comment of comments" class="flex flex-col gap-1">
      <strong>{{ comment.user }}</strong>
      <p>{{ comment.content }}</p>
      <small>{{ comment.createdAt | date:'short' }}</small>
    </li>
  </ul>


  <button (click)="loadComments()" class="button">Cargar mÃ¡s</button>
</div>
