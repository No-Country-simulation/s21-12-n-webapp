<app-header></app-header>

<div *ngIf="barberProfile" class="w-full h-full max-w-7xl mx-auto">
  <header class="w-full relative">
    <button (click)="goBack()" class="bg-primary p-2 rounded-16 top-4 left-4 absolute z-[1]">
      <img src="assets/icons/Arrow-left-black.svg" alt="BotÃ³n retroceder">
    </button>
    <div class="relative w-full h-full">
      <div class="absolute inset-0 w-full h-full bg-neutral-100/30"></div>
      <img src="assets/barberia-profile.jpg" class="w-full lg:max-h-96 lg:rounded-b-8 object-cover" />
    </div>
    <section class="p-4">
      <br><br>
      <h1 class="font-thunder font-semibold text-4xl">Barberia: {{barberProfile.nombreBarberia}}</h1>
      <h3 class="flex gap-1">
        <img src="assets/icons/MapPin-18-white.svg" />
        Ubicado en: {{barberProfile.direccion}}
      </h3>

      <h3 class="flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading"
          viewBox="0 0 16 16">
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
          <path
            d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z" />
        </svg>
        CUIT: {{barberProfile.cuilResponsable}}
      </h3>

      <h3 class="flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
          viewBox="0 0 16 16">
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
        </svg>
        email: {{barberProfile.email}}
      </h3>
      <h3 class="flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
        </svg>
        Numero de telefono: {{barberProfile.telefono}}
      </h3>
      <h3 class="flex gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
        </svg> 
        Descripcion: {{barberProfile.descripcion}}
      </h3>

    </section>
  </header>
  <main class="p-4">
    <section class="w-full flex justify-center gap-1">

      <button class="button-toggle-profile" [class.button-activate]="selectedContent === 'horario'"
        (click)="selectContent('horario')">Horarios</button>

      <button class="button-toggle-profile" [class.button-activate]="selectedContent === 'turno'"
      (click)="selectContent('turno')">Turnos</button>
      <button class="button-toggle-profile" [class.button-activate]="selectedContent === 'comments'"
        (click)="selectContent('comments')">Comentarios</button>
    </section>
    <section class="p-4">
      <app-horario *ngIf="selectedContent === 'horario'"></app-horario>
      <app-turno-barberia *ngIf="selectedContent === 'turno'"></app-turno-barberia>
      <app-comments *ngIf="selectedContent === 'comments'"></app-comments>
    </section>
  </main>
  <br><br><br><br>
</div>
