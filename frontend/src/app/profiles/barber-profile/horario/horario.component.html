<div *ngIf="barberProfile" class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-black">
        <thead class="text-xs text-black uppercase bg-amber-500">
            <tr>
                <th scope="col" class="px-6 py-3">DÃ­a</th>
                <th scope="col" class="px-6 py-3">Horario de apertura</th>
                <th scope="col" class="px-6 py-3">Hora de cierre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let horario of barberProfile.horarios" class="bg-amber-400 border-b">
                <th scope="row" class="px-6 py-4 font-medium text-black">
                    {{ horario.fecha | date:'shortDate' }} <!-- Formatear la fecha -->
                </th>
                <td class="px-6 py-4 text-black">
                    {{ horario.horaInicio | date:'shortTime' }} <!-- Formatear la hora de inicio -->
                </td>
                <td class="px-6 py-4 text-black">
                    {{ horario.horaFin | date:'shortTime' }} <!-- Formatear la hora de cierre -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
