<header>
  <div class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4 sm:px-6 lg:px-8 flex-col sm:flex-row sm:items-center sm:justify-between">
    <div class="flex items-center space-x-2 text-center">
      <img class="w-auto h-7 sm:h-8" src="assets/barbelink.png">
      <p class="text-amber-600 dark:text-yellow-400">
        BARBELINK
      </p>
    </div>

    <div class="flex items-center gap-4 flex-col sm:flex-row sm:items-center">
      <div class="space-x-2 text-center" *ngIf="!isLoggedIn">
        <a class="inline-block rounded-md bg-amber-400 px-3 py-2 text-xs sm:px-5 sm:py-2.5 sm:text-sm font-medium text-black transition hover:bg-amber-600"
          href="login">
          Iniciar sesión
        </a>
        <a class="inline-block rounded-md bg-amber-400 px-3 py-2 text-xs sm:px-5 sm:py-2.5 sm:text-sm font-medium text-black transition hover:bg-amber-600"
          href="register">
          Registro
        </a>
      </div>
      <div class="space-x-2 text-center">

        <button *ngIf="isLoggedIn && isBarber"
          class="inline-block rounded-md bg-amber-400 px-3 py-2 text-xs sm:px-5 sm:py-2.5 sm:text-sm font-medium text-black transition hover:bg-amber-600"
          (click)="goToProfileBarber()">
          Mi perfil
        </button>
        <button *ngIf="isLoggedIn && !isBarber"
          class="inline-block rounded-md bg-amber-400 px-3 py-2 text-xs sm:px-5 sm:py-2.5 sm:text-sm font-medium text-black transition hover:bg-amber-600"
          (click)="goToProfileClient()">
          Mi perfil
        </button>


        <button *ngIf="isLoggedIn" (click)="cerrarSesion()"
          class="inline-block rounded-md bg-red-500 px-3 py-2 text-xs sm:px-5 sm:py-2.5 sm:text-sm font-medium text-white transition hover:bg-red-700">
          Cerrar sesión
        </button>
      </div>
    </div>

  </div>
</header>
